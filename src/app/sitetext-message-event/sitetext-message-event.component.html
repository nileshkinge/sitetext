<form [formGroup]="messageForm" (ngSubmit)="translate()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="eventId">Event Id</label>
        <input type="number" class="form-control" id="eventId" formControlName="eventId" placeholder="Message Event Id">
      </div>
      <div class="form-group col-md-4">
        <label for="eventConstant">Event Constant</label>
        <input type="text" class="form-control" id="eventConstant" formControlName="messageEventConstant" placeholder="Event Constant">
      </div>
      <div class="form-group col-md-4">
            <label for="description">Name</label>
            <input type="text" class="form-control" id="description" formControlName="messageName" placeholder="Message Name">
        </div>        
    </div>
    <div class="form-row">      
      <div class="form-group col-md-4">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" formControlName="messageDescription" placeholder="Message Description">
        </div>
        <div class="form-group col-md-4">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" formControlName="messageSubject" placeholder="subject content">
        </div>
        <div class="form-group col-md-4">
          <label for="body">Body</label>
      <textarea class="form-control" id="body" formControlName="messageBody" rows="1"></textarea>
  </div>
    </div>    
    <button [disabled]="!messageForm.valid" type="submit" class="btn btn-primary btn-lg btn-block">Translate</button>
</form>
  <div class="bd-clipboard">
    <button class="btn-clipboard" title="" data-original-title="Copy to clipboard" 
    [translateClipboard]="[query]"
    (clipboardCopy)="logSuccess($event)"
    (clipboardError)="logError($event)">Copy</button>
  </div>
  <figure class="highlight">
      <pre>
          <code #script>
              {{query}}
          </code>
      </pre>
  </figure>
